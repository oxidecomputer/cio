name: cloud-run

on:
  push:
    branches:
    - master

env:
  PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
  RUN_REGION: us-central1
  SERVICE_NAME: webhooky

jobs:
  setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
        token: ${{ secrets.GLOBAL_GITHUB_TOKEN }}

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.GOOGLE_CLOUD_SA_KEY }}
        project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT }}

    # Build and push image to Google Container Registry
    - name: Build image
      run: |-
        cd webhooky && gcloud builds submit \
          --quiet \
          --timeout 2h \
          --machine-type n1-highcpu-32 \
          --tag "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA"
    - name: Extract sha
      shell: bash
      run: echo "::set-output name=hash::${GITHUB_SHA:0:8}"
      id: extract_sha
    # Deploy image to Cloud Run
    - name: Deploy
      run: |-
        gcloud run deploy "$SERVICE_NAME" \
          --quiet \
          --region "$RUN_REGION" \
          --image "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA" \
          --cpu 2 \
          --memory 2Gi \
          --platform "managed" \
          --add-cloudsql-instances "${{ secrets.INSTANCE_CONNECTION_NAME }}" \
          --set-env-vars "INFLUX_DB_USER=${{secrets.INFLUX_DB_USER}},CIO_DATABASE_URL=${{secrets.DATABASE_URL}},INSTANCE_CONNECTION_NAME=${{secrets.INSTANCE_CONNECTION_NAME}},RUST_BACKTRACE=1,SLACK_PUBLIC_RELATIONS_CHANNEL_POST_URL=${{secrets.SLACK_PUBLIC_RELATIONS_CHANNEL_POST_URL}},AIRTABLE_API_KEY=${{secrets.AIRTABLE_API_KEY}},GITHUB_TOKEN=${{secrets.GLOBAL_GITHUB_TOKEN}},GITHUB_ORG=oxidecomputer,GSUITE_KEY_ENCODED=${{secrets.GSUITE_KEY_ENCODED}},GH_APP_ID=${{secrets.GH_APP_ID}},GH_PRIVATE_KEY=${{secrets.GH_PRIVATE_KEY}},INFLUX_DB_URL=${{secrets.INFLUX_DB_URL}},INFLUX_DB_TOKEN=${{secrets.INFLUX_DB_TOKEN}},SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }},LIGHTSTEP_ACCESS_TOKEN=${{secrets.LIGHTSTEP_ACCESS_TOKEN}},SLACK_HIRING_CHANNEL_POST_URL=${{secrets.SLACK_HIRING_CHANNEL_POST_URL}},SHIPPO_API_TOKEN=${{secrets.SHIPPO_API_TOKEN}},PRINTER_URL=${{secrets.PRINTER_URL}},TAILSCALE_API_KEY=${{secrets.TAILSCALE_API_KEY}},TAILSCALE_DOMAIN=${{secrets.TAILSCALE_DOMAIN}},AIRTABLE_ENTERPRISE_ACCOUNT_ID=${{secrets.AIRTABLE_ENTERPRISE_ACCOUNT_ID}},WEBHOOKY_SENTRY_DSN=${{secrets.WEBHOOKY_SENTRY_DSN}},SLACK_TOKEN=${{secrets.SLACK_TOKEN}},CLOUDFLARE_EMAIL=${{secrets.CLOUDFLARE_EMAIL}},CLOUDFLARE_TOKEN=${{secrets.CLOUDFLARE_TOKEN}},OKTA_API_TOKEN=${{secrets.OKTA_API_TOKEN}},CHECKR_API_KEY=${{secrets.CHECKR_API_KEY}},GIT_HASH=${{ steps.extract_sha.outputs.hash }},SENTRY_ENV=production,DOCUSIGN_REDIRECT_URI=${{ secrets.DOCUSIGN_REDIRECT_URI }},DOCUSIGN_INTEGRATION_KEY=${{ secrets.DOCUSIGN_INTEGRATION_KEY }},DOCUSIGN_WEBHOOK_ENDPOINT=${{ secrets.DOCUSIGN_WEBHOOK_ENDPOINT }},DOCUSIGN_CLIENT_SECRET=${{ secrets.DOCUSIGN_CLIENT_SECRET }},SLACK_CUSTOMERS_CHANNEL_POST_URL=${{ secrets.SLACK_CUSTOMERS_CHANNEL_POST_URL }},GOOGLE_GEOCODE_API_KEY=${{ secrets.GOOGLE_GEOCODE_API_KEY}},RAMP_CLIENT_ID=${{ secrets.RAMP_CLIENT_ID }},RAMP_CLIENT_SECRET=${{secrets.RAMP_CLIENT_SECRET}},RAMP_REDIRECT_URI=${{ secrets.RAMP_REDIRECT_URI }},QUICKBOOKS_CLIENT_ID=${{ secrets.QUICKBOOKS_CLIENT_ID}},QUICKBOOKS_CLIENT_SECRET=${{secrets.QUICKBOOKS_CLIENT_SECRET}},QUICKBOOKS_REDIRECT_URI=${{secrets.QUICKBOOKS_REDIRECT_URI}},GUSTO_CLIENT_ID=${{secrets.GUSTO_CLIENT_ID}},GUSTO_CLIENT_SECRET=${{secrets.GUSTO_CLIENT_SECRET}},GUSTO_REDIRECT_URI=${{secrets.GUSTO_REDIRECT_URI}}" \
          --max-instances=5 \
          --allow-unauthenticated
        # Wait for it to be deployed
        sleep 100
    - name: Extract revision
      shell: bash
      run: REVISION=$(gcloud run revisions list --platform managed --region "$RUN_REGION" --service $SERVICE_NAME --sort-by ~deployed --quiet | sed -n '2 p' | awk '{print $2}'); echo "::set-output name=version::${REVISION/webhooky-/}"
      id: extract_version
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.extract_sha.outputs.hash }}
        release_name: ${{ steps.extract_version.outputs.version }}
        draft: false
        prerelease: false
    - name: Create Sentry release
      uses: getsentry/action-release@v1
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: oxide-computer-company
        SENTRY_PROJECT: webhooky
      with:
        environment: production
        version: ${{ steps.extract_sha.outputs.hash }}

